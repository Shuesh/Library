<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="container-sm" id="app-body">
        <ul class="row" id="card-container">
        </ul>
    </div>
    <footer id="user-controls bg-dark">
        <div class="footer-grid">
            <form class="flex-container">
                <div class="text-input">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                </div>
                <div class="text-input">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author">
                </div>
                <div class="text-input">
                    <label for="pages" class="form-label"># of Pages:</label>
                    <input type="text" class="form-control" name="pages" id="pages" placeholder="# of Pages">
                </div>
                <div class="checkbox-input">
                    <label for="readStatus" class="form-check-label">Read Status:</label>
                    <input type="checkbox" class="form-check-input" name="readStatus" id="readStatus">
                </div>
            </form>
        </div>
        <input type="button" value="Add Book" id="addBook">
    </footer>
</body>
</html>
